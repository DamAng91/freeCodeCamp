<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Accessibility Quiz practice project">
    <title>Accessibility Quiz</title>
    <link href="./styles.css" rel="stylesheet">
</head>

<body>
    <header>
        <img src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" id="logo">
        <h1>HTML/CSS Quiz</h1>
        <nav>
            <ul>
                <li>
                    <a href="#student-info">INFO</a>
                </li>
                <li>
                    <a href="#html-questions">HTML</a>
                </li>
                <li>
                    <a href="#css-questions">CSS</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <form action="https://freecodecamp.org/practice-project/accessibility-quiz" method="post">
            <section role="region" aria-labelledby="student-info">
                <h2 id="student-info">Student Info</h2>
                <div class="info">
                    <label for="student-name">Name:</label>
                    <input id="student-name" type="text" name="name">
                </div>
                <div class="info">
                    <label for="student-email">Email:</label>
                    <input id="student-email" type="email" name="email">
                </div>
                <div class="info">
                    <label for="birth-date">D.O.B.<span class="sr-only">(Date of Birth)</span></label>
                    <input id="birth-date" type="date" name="birth-date">
                </div>
            </section>

            <section role="region" aria-labelledby="html-questions">
                <h2 id="html-questions">HTML</h2>
                <div class="question-block">
                    <p>1</p>
                    <section class="question" name="first-question">
                        <legend>
                            The legend element represents a caption for the content of its parent fieldset element
                        </legend>
                        <ul class="answers-list">
                            <li>
                                <label for="q1-a1">
                                    <input type="radio" id="q1-a1" value="true" name="q1">
                                    True</label>
                            </li>
                            <li>
                                <label for="q1-a2">
                                    <input type="radio" id="q1-a2" value="false" name="q1">
                                    False</label>
                            </li>
                        </ul>
                    </section>
                </div>
                <div class="question-block">
                    <p>2</p>
                    <section class="question" name="second-question">
                        <legend>
                            A label element nesting an input element is required to have a for attibute width the same
                            name as the input's id
                        </legend>
                        <ul class="answers-list">
                            <li>
                                <label for="q2-a1">
                                    <input type="radio" id="q2-a1" value="true" name="q2">
                                    True</label>
                            </li>
                            <li>
                                <label for="q2-a2">
                                    <input type="radio" id="q2-a2" value="false" name="q2">
                                    False</label>
                            </li>
                        </ul>
                    </section>
                </div>
            </section>

            <section role="region" aria-labelledby="css-questions">
                <h2 id="css-questions">CSS</h2>
                <div class="formrow">
                    <div class="question-block">
                        <label for="customer">Are you a frontend developer?</label>
                    </div>
                    <div class="answer">
                        <select name="customer" id="customer" required>
                            <option value="">Select an option</option>
                            <option value="yes">Yes</option>
                            <option value="no">No</option>
                        </select>
                    </div>
                    <div class="question-block">
                        <label for="css-questions">Do you have any questions:</label>
                    </div>
                    <div class="answer">
                        <textarea id="css-questions" name="css-questions" cols="24" rows="5"
                            placeholder="Who is flexbox..."></textarea>
                    </div>
                </div>
            </section>
        </form>

    </main>
</body>

</html>
