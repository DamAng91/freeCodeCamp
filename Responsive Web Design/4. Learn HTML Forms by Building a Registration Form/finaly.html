<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="step63.css">
</head>

<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form action="https://register-demo.freecodecamp.org" method="post">
        <fieldset>
            <label for="first-name">Enter your First Name: <input id="first-name" type="text" name="First-Name"
                    required> </label>
            <label for="last-name">Enter your Last Name: <input id="last-name" type="text" name="Last-Name" required>
            </label>
            <label for="email">Enter your Email: <input id="email" type="email" name="Email" required> </label>
            <label for="new-password">Create a new Password: <input id="new-password" type="password" name="Password"
                    pattern="[a-z0-5]{8,}" required> </label>
        </fieldset>
        <fieldset>
            <label for="personal-account"><input class="inline" type="radio" name="account-type" id="personal-account"
                    name="Password">
                Personal
                Account</label>
            <label for="business-account"><input class="inline" type="radio" name="account-type" id="business-account">
                Business
                Account</label>
            <label for="terms-and-conditions"><input class="inline" type="checkbox" id="terms-and-conditions"
                    name="Terms-And-Conditions"> I accept the <a
                    href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a></label>
        </fieldset>
        <fieldset>
            <label for="profile-picture">Upload a profile picture: <input type="file" id="profile-picture"
                    name="Profile-Picture"></label>
            <label for="age">Input your age (years): <input type="number" id="age" name="Age" min="13"
                    max="120"></label>
            <label id="referrer">How did you hear about us?
                <select id="referrer" name="Referrer">
                    <option value="">(select one)</option>
                    <option value="1">freeCodeCamp News</option>
                    <option value="2">freeCodeCamp YouTuBe Channel</option>
                    <option value="3">freeCodeCamp Forum</option>
                    <option value="4">Other</option>
                </select>
            </label>
            <label id="bio">
                <textarea id="bio" name="Bio" rows="3" cols="30" placeholder="I like coding on the beach..."></textarea>
            </label>
        </fieldset>
        <input type="submit" value="Submit">
    </form>
</body>

</html>
